<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="grid-container">
        
        <h2 class="header">TicTacToe</h2>
        <h3 id="announcer" class="animVictoria"></h3>

        <div class="gridTurn">
            <div class="gridDiv" id="gridDiv">
                <p class="gridP x-icon">X Turn</p>
                <hr>
                <p class="gridP o-icon">O turn</p>
            </div>
        </div>
        <div class="grid1"> 
            <div class="cells" id="0"></div>
            <div class="cells" id="1"></div>
            <div class="cells" id="2"></div>
            <div class="cells" id="3"></div>
            <div class="cells" id="4"></div>
            <div class="cells" id="5"></div>
            <div class="cells" id="6"></div>
            <div class="cells" id="7"></div>
            <div class="cells" id="8"></div>  
        </div>
        <button class="againBtn" id="againBtn">Again</button>
        <footer class="ticTacFooter">
            <h3>Score Table</h3>
            <div id="scoreTable">
                <h4>Wins</h4>
                <div id="winsDiv">1</div>
                <h4>Losses</h4>
                <div id="losesDiv">1</div>
                <h4>Draw</h4>
                <div id="drawDiv">1</div>
           </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
